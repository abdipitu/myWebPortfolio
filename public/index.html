<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <nav class="border-b-2">

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

            <a href="#">Home</a>

          <li class="flex space-x-1">
            <svg

              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

    <!-- Hero Section -->
    <main class="font-inter">
      <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="font-bold text-6xl">Next Generation of</h1>

        <p class="mt-5 font-mulish font-semibold">Cuma web tester! Tapi mungkin bakal ada update kalau ga sibuq.</p>
